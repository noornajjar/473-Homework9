<!doctype html>
<html>
  <head>
    <title>A Simple App</title>

    <link href='style.css' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <header>
      <h1>Comments</h1>
      <p>A simple app that allows a user to input comments</p>
    </header>

    <main>
      
      <script id="commentsTemplate" type="text/html">
        viewModel.
      </script>
    
      <section class='comment-input'>
        <p>Add Your Comment:</p>
        <input data-bind="value: commentToAdd"><button data-bind="click: addComment">+</button>
      </section>

      <section class='comments' data-bind="foreach: observableComments">
        <p data-bind="text: comment"></p>
      </section>
    </main>

    <footer>
      <p>this work is released into the public domain</p>
    </footer>

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script type='text/javascript' src="http://knockoutjs.com/downloads/knockout-3.4.0.js"></script>
    <script src="app.js"></script>
  </body>
</html>
